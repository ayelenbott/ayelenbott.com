<nav id="menu">
    <ul>
        <h3 class="text-secondary text-uppercase">Navegaci√≥n</h3>
        {% for item in site.data.navigation %}
            <li>
                <a
                    {% if item.onclick %}
                        onclick="location.href='{{ site.baseurl }}{{ item.link }}'"
                    {% else %}
                        href="{{ site.baseurl }}{{ item.link }}"
                    {% endif %}
                    {% if page.url == item.link %}
                        class="text-primary"
                    {% endif %}
                >
                    <i class="fas fa-fw {% if item.fa %}fa-{{ item.fa }}{% endif %} text-secondary"></i>
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>   
</nav>
